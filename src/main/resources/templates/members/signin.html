<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Hello</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<nav th:replace="fragments/bodyHeader :: bodyHeader" />
<div class="container p-2" style="max-width:500px">
  <form class="d-grid gap-3 p-3 bg-light rounded-3"role="form" action="/signin" method="post">
    <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="fs-2 fw-bold text-center">로그인</div>
    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="text" id="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control">
    </div>
    <div th:if="${param.error}">
      <p class="alert alert-danger m-0">이메일 또는 비밀번호가 일치하지 않습니다.</p>
    </div>
    <button type="submit" class="btn btn-primary mt-2">로그인</button>
  </form>
</div>
<div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
